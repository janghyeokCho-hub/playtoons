  <body>
    <div id="wrap">
      <header id="header" class="header">
        <div class="inr-c">
          <button type="button" class="btn_gnb" title="메뉴">
            <span
              ><i class="fa-solid fa-bars"></i
              ><!-- <FontAwesomeIcon icon="fa-solid fa-bars" /> --></span
            >
          </button>
          <h1 class="logo">
            <a href="#"><span class="ico_logo">PlayToons</span></a>
          </h1>

          <div class="rgh">
            <div class="box_hd_sch">
              <input
                type="text"
                class="inp_txt"
                placeholder="検索キーワードを入力"
              />
              <button type="button" class="btns">
                <span
                  ><i class="fa-light fa-magnifying-glass"></i
                  ><!-- <FontAwesomeIcon icon="fa-light fa-magnifying-glass" /> --></span
                >
              </button>
            </div>
            <button type="button" class="mo_btns view-m">
              <i class="fa-light fa-magnifying-glass"></i
              ><!-- <FontAwesomeIcon icon="fa-light fa-magnifying-glass" /> --></button
            ><!-- 모바일 검색 버튼 -->
            <a href="#" class="btn_tugo btn-pk n blue bdrs"
              ><span>投稿</span></a
            >
            <a href="#" class="btn_profile"
              ><span
                style="
                  background-image: url('../images/common/img_profile.png');
                "
                >마이페이지</span
              ></a
            >
          </div>
        </div>
        <div class="inr-c gnbbox view-m">
          <!-- 모바일 헤더 -->
          <nav class="gnb">
            <ul>
              <li><a href="#">ホーム</a></li>
              <li><a href="#">タイムライン</a></li>
              <li><a href="#">クリエイター</a></li>
              <li><a href="#">マケット</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- //header -->

      <div id="container" class="container list">
        <div class="hd_tabbox">
          <div class="tabs ty1">
            <ul class="inr-c">
              <li class="on">
                <a href="#"><span>購入一覧</span></a>
              </li>
              <li>
                <a href="#"><span>レビューリスト</span></a>
              </li>
              <li>
                <a href="#"><span>お問合せ一覧</span></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="inr-c">
          <div class="hd_titbox2">
            <h2 class="h_tit1 mb10"><strong>購入期限</strong></h2>

            <div class="inp_cal">
              <div>
                <label for="calendar_first1">開始日</label>
                <input
                  type="text"
                  id="calendar_first1"
                  class="inp_txt calendar datepicker_first"
                />
              </div>
              <div>
                <label for="calendar_last1">終了日</label>
                <input
                  type="text"
                  id="calendar_last1"
                  class="inp_txt calendar datepicker_last"
                />
              </div>
            </div>
          </div>

          <div class="tbl_basic mtbl_ty1">
            <table class="list">
              <caption>
                목록
              </caption>
              <colgroup>
                <col class="num" />
                <col class="imgs2" />
                <col />
                <col class="wid4" />
                <col class="wid4" />
                <col class="wid4" />
              </colgroup>
              <thead>
                <tr>
                  <th class="hide-m">番号</th>
                  <th>商品</th>
                  <th>タイトル</th>
                  <th>価格</th>
                  <th>日時</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="hide-m">1</td>
                  <td class="td_imgs2">
                    <div class="cx_thumb">
                      <span
                        ><img src="../images/tmp/tmp_comic1.jpg" alt="사진"
                      /></span>
                    </div>
                  </td>
                  <td class="td_subject">
                    大学のリンゴ一個の重さで10メートルの素材
                  </td>
                  <td class="td_number3">1200000CP</td>
                  <td class="td_txt1">
                    <span class="view-m">販売開始日：</span>2022/06/01
                  </td>
                  <td class="td_btns2 et_botm1">
                    <div class="d-ib">
                      <a href="#" class="btn-pk s blue2"
                        ><span>レビュー</span></a
                      >
                      <a href="#" class="btn-pk s blue"
                        ><span>お問合せ</span></a
                      >
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="hide-m">1</td>
                  <td class="td_imgs2">
                    <div class="cx_thumb">
                      <span
                        ><img src="../images/tmp/tmp_comic1.jpg" alt="사진"
                      /></span>
                    </div>
                  </td>
                  <td class="td_subject">
                    大学のリンゴ一個の重さで10メートルの素材
                  </td>
                  <td class="td_number3">1200000CP</td>
                  <td class="td_txt1">
                    <span class="view-m">販売開始日：</span>2022/06/01
                  </td>
                  <td class="td_btns2 et_botm1">
                    <div class="d-ib">
                      <a href="#" class="btn-pk s blue2"
                        ><span>レビュー</span></a
                      >
                      <a href="#" class="btn-pk s blue"
                        ><span>お問合せ</span></a
                      >
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!--//wrap -->
  </body>
</html>
